app = 'algora-media'
primary_region = 'lax'
kill_signal = 'SIGTERM'
kill_timeout = '5s'

[experimental]
  auto_rollback = true

[build]

[deploy]
  release_command = '/app/bin/migrate'

[env]
  DNS_CLUSTER_QUERY = 'algora-media.internal'
  PRIMARY_REGION = 'lax'
  PHX_HOST = 'tv.algora.io'
  PORT = '4000'

[mounts]
  source="algora_media_tmp"
  destination="/data"

[[services]]
  protocol = 'tcp'
  internal_port = 4000
  processes = ['app']

[[services.ports]]
    port = 80
    handlers = ['http']
    force_https = true

[[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [services.concurrency]
    type = 'connections'
    hard_limit = 2500
    soft_limit = 2000

[[services.tcp_checks]]
    interval = '15s'
    timeout = '2s'
    grace_period = '20s'

